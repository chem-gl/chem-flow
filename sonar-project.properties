# Propiedades del proyecto SonarQube / SonarCloud para el workspace flow-chem
# Ajusta SONAR_PROJECT_KEY / SONAR_ORGANIZATION y otros valores cuando
# importes el proyecto en SonarCloud o un servidor SonarQube.
sonar.projectKey=flow-chem
sonar.projectName=flow-chem
sonar.projectVersion=0.1.0
# Layout de fuentes: incluir el directorio `crates` y el crate binario `src`
sonar.sources=crates,src
sonar.inclusions=**/*.rs
# Filtrado de archivos de test (usar inclusiones/exclusiones; evitar comodines en sonar.tests)
# Sonar requiere que sonar.tests sea una lista separada por comas de directorios (sin globs).
# Confiamos en sonar.test.inclusions para seleccionar los archivos de test.
sonar.test.inclusions=**/tests/**,**/*_test.rs,**/*_tests.rs
# Usar el reporte LCOV (generado) si está disponible
# El repositorio contiene archivos de cobertura generados bajo `coverage/`
# cuando se usa el script de cobertura o herramientas como cargo-tarpaulin/grcov.
sonar.coverageReportPaths=coverage/lcov.info
# Rust no es un lenguaje con soporte completo en versiones antiguas del analizador
# de Sonar; desactivamos el análisis de C-family para evitar advertencias ruidosas
# y mantener el foco en el código y los reportes soportados por el scanner.
sonar.cfamily.enabled=false
## Excluir carpetas de build / artefactos y configuraciones de CI
sonar.exclusions=target/**,.github/**,Dockerfile,**/migrations/**
sonar.sourceEncoding=UTF-8
