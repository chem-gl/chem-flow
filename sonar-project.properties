# SonarQube / SonarCloud project properties for the flow-chem workspace
# Adjust SONAR_PROJECT_KEY / SONAR_ORGANIZATION and other values when
# importing the project into SonarCloud or a SonarQube server.

sonar.projectKey=flow-chem
sonar.projectName=flow-chem
sonar.projectVersion=0.1.0

# Source layout: include top-level `crates` and the `src` binary crate
sonar.sources=crates,src
sonar.inclusions=**/*.rs

# Test file filtering (use inclusions/exclusions; avoid wildcards in sonar.tests)
# Sonar requires sonar.tests to be a comma-separated list of directories (no globs).
# We rely on sonar.test.inclusions to pick test files.
sonar.test.inclusions=**/tests/**,**/*_test.rs,**/*_tests.rs

# Use the (generated) LCOV report if available
# The repository contains generated coverage files under `coverage/` when
# the coverage script or cargo-tarpaulin/grcov are used.
sonar.coverageReportPaths=coverage/lcov.info

# Rust is not a first-class language in Sonar's older analyzers; disable
# C-family analysis to avoid noisy warnings and keep analysis focused on
# the code and the reports the scanner supports.
sonar.cfamily.enabled=false

# Exclude build/artifact folders and CI configs
sonar.exclusions=target/**,.github/**,Dockerfile,**/migrations/**

sonar.sourceEncoding=UTF-8
